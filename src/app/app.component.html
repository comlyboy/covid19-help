<!-- Container for sidebar(s) + page content -->

<ng-sidebar-container>
    <ng-sidebar *ngIf="userIsAuthenticated" class="sidebar" allowSidebarBackdropControl="false" autoCollapseWidth="767" mode="push" [(opened)]="_opened">
        <div class="sidebar-content bg-light">
            <ul class="pt-5 mt-2 pl-0">

                <li matRipple>
                    <a class="h6 mb-0 text-center" routerLink="/dashboard" routerLinkActive="current">
                        <div class="h4">
                            <i class="fa fa-tachometer-alt"></i>
                        </div>
                        <div class="h6 mb-0">Dashboard</div>
                    </a>
                </li>

                <li matRipple>
                    <a class="h6 mb-0 text-center" routerLink="/cases" routerLinkActive="current">
                        <div class="h4">
                            <i class="fas fa-head-side-cough"></i>
                        </div>
                        <div class="h6 mb-0">Cases</div>
                    </a>
                </li>
            </ul>

        </div>
    </ng-sidebar>

    <div ng-sidebar-content>
        <nav *ngIf="userIsAuthenticated" class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="d-flex text-green">
                <div (click)="_toggleSidebar()" class="h5 mb-0 pointer">
                    <i class="fa fa-align-justify"></i>
                </div>
                <div class="h5 mb-0 ml-5">NCDC-help</div>
            </div>
        </nav>
        <router-outlet></router-outlet>
    </div>

</ng-sidebar-container>
